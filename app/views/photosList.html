<table class="table table-hover table-bordered">
	<thead class="thead-default">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Likes count</th>
		<th>Visible</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let photo of photos">
		<th scope="row">{{ photo.id }}</th>
		<td>{{ photo.image }}</td>
		<td>{{ photo.likes }}</td>
		<!--<td><input  [(ngModel)]="photo.visible"></td>-->
		<td><input type="checkbox" [(ngModel)]="photo.visible"></td>
	</tr>
	</tbody>
</table>
